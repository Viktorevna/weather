<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto" rel="stylesheet">
    <title>Weather
    </title>
</head>
<body>
    <div class="block">
        <div class="h1">What is the weather like?</div>
        <form action="#" onsubmit="weather()">
        <div class="note">
            <div class="inp">
                <input type="text" autocomplete="off" id="city-input" required placeholder="Enter the city">
            </div>
            <button class="btn">ok</button>
        </div>
        </form>
    </div>
    <p>&#169; created by Viktorevna</p>
    <script src="js.js"></script>
</body>
